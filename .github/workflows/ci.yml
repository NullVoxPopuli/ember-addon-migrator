name: "CI"
on:
  pull_request:
  push:
    # filtering branches here prevents duplicate builds from pull_request and push
    branches:
      - main
      - master

env:
  CI: true

jobs:
  install_dependencies:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pnpm

  lint_js:
    name: Lint JS
    runs-on: ubuntu-latest
    needs: [install_dependencies]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pnpm
      - name: ESLint
        run: pnpm lint

  lint_tests:
    name: Lint Tests
    runs-on: ubuntu-latest
    needs: [install_dependencies]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pnpm
      - name: ESLint
        run: pnpm lint
        working-directory: tests

  types_library:
    name: "Types: Library"
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: [install_dependencies]

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pnpm
      - run: tsc --build --clean && tsc --build
        continue-on-error: true

  types_tests:
    name: "Types: Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: [install_dependencies]

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pnpm
      - run: tsc --build --clean && tsc --build
        continue-on-error: true
        working-directory: tests

  prepare_tests:
    name: "Prepare Tests"
    runs-on: ubuntu-latest
    needs: [install_dependencies]
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/pnpm
      - id: set-matrix
        name: "find fixture tests"
        run: |
          echo "::set-output name=matrix::$(pnpm run --silent dev list-fixtures)"

  tests:
    name: "Test ${{ matrix.fixture }}"
    runs-on: ubuntu-latest
    needs: [prepare_tests]
    strategy:
      fail-fast: true
      # matrix: ${{fromJson(needs.prepare_tests.outputs.matrix)}}
      matrix:
        fixture:
          - base-js-v1-addon
          - base-ts-v1-addon

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pnpm
      - run: |
          pnpm add --global ember-cli
      - name: Tests
        working-directory: 'tests'
        run: pnpm vitest --testNamePattern "${{ matrix.fixture }}"

  # https://github.com/changesets/action
  release:
    name: Release
    timeout-minutes: 5
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [tests]

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - uses: ./.github/actions/pnpm
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
